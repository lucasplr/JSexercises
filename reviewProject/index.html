<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Cars</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="images/astra.jpg" id="car-img" alt="">
                </div>
                <h4 id="model">Opel Astra</h4>
                <p id="year">1992</p>
                <p id="info">
                    The Opel Astra is a compact car/small family car (C-segment) engineered and manufactured by the German automaker Opel since 1991, currently at its sixth generation.
                </p>
                <!--buttons-->
                <div class="button-container">
                    <button class="prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="randombutton">
                    <button class="random">
                        Random Car
                    </button>
                </div>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
